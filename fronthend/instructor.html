<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Instructor Dashboard - SSPM</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header>
    <nav>
      <div class="logo" ><h1 style="background-color: black;">SSPM DIGITAL CAMPUS </h1></div>
      <ul class="nav-links">
        <li><a href="index.html" style="background-color: black;">Home</a></li>
        <li><a href="student.html" style="background-color: black;">Student</a></li>
        <li><a href="instructor.html" style="background-color: black;">Instructor</a></li>
        <li><a href="login.html" class="btn-link" style="background-color: black;">Login</a></li>
      </ul>
    </nav>
  </header>

  <section id="instructor-dashboard" style="padding:40px; text-align:center;">
    <h2>Welcome, Instructor</h2>
    <p>Create and manage your courses below.</p>

    <!-- Add Course Form -->
    <form id="courseForm" style="max-width:400px; margin:auto; text-align:left;">
      <label>Course Title:</label>
      <input type="text" id="courseTitle" placeholder="Enter course title" required>
      <br><br>

      <label>Description:</label>
      <textarea id="courseDesc" placeholder="Enter course description" required></textarea>
      <br><br>

      <label>Image URL:</label>
      <input type="url" id="courseImg" placeholder="Paste image link" required>
      <br><br>

      <button type="submit">Add Course</button>
    </form>

    <h3 style="margin-top:30px;">Your Courses</h3>
    <div class="course-list" id="instructorCourses"></div>
  </section>

  <footer>
    <p>&copy; 2025 SSPM LearnHub. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
