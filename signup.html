<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up - SSPM LearnHub</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header>
    <nav>
      <div class="logo"><h1 style="color: black">SSPM DIGITAL CAMPUS</h1></div>
      <ul class="nav-links">
        <li><a href="index.html"style="background-color:black;">Home</a></li>
        <li><a href="login.html" class="btn-link" style="background-color: black;">Login</a></li>
      </ul>
    </nav>
  </header>

  <section id="signup" style="padding:40px; text-align:center;">
    <h2>Sign Up</h2>
    <p>Select your role and fill in the details.</p>

    <!-- Tabs for Student / Instructor -->
    <div style="margin:20px;">
      <button onclick="showForm('student')" class="btn-link">Student Sign Up</button>
      <button onclick="showForm('instructor')" class="btn-link">Instructor Sign Up</button>
    </div>

    <!-- Student Sign Up Form -->
    <form id="studentForm" style="display:none; max-width:400px; margin:auto; text-align:left;">
      <h3>Student Registration</h3>
      <label>Full Name:</label>
      <input type="text" id="studentName" required><br><br>

      <label>Email:</label>
      <input type="email" id="studentEmail" required><br><br>

      <label>Password:</label>
      <input type="password" id="studentPassword" required><br><br>

      <label>Roll Number:</label>
      <input type="text" id="studentRoll" required><br><br>

      <label>Department:</label>
      <select id="studentDept" required>
        <option value="">--Select Department--</option>
        <option value="CSE">Computer Science</option>
        <option value="IT">Information Technology</option>
        <option value="ECE">Electronics</option>
        <option value="MECH">Mechanical</option>
        <option value="CIVIL">Civil</option>
      </select><br><br>

      <label>Semester:</label>
      <select id="studentSem" required>
        <option value="">--Select Semester--</option>
        <option value="1">Semester 1</option>
        <option value="2">Semester 2</option>
        <option value="3">Semester 3</option>
        <option value="4">Semester 4</option>
        <option value="5">Semester 5</option>
        <option value="6">Semester 6</option>
        <option value="7">Semester 7</option>
        <option value="8">Semester 8</option>
      </select><br><br>

      <button type="submit">Register as Student</button>
    </form>

    <!-- Instructor Sign Up Form -->
    <form id="instructorForm" style="display:none; max-width:400px; margin:auto; text-align:left;">
      <h3>Instructor Registration</h3>
      <label>Full Name:</label>
      <input type="text" id="instructorName" required><br><br>

      <label>Email:</label>
      <input type="email" id="instructorEmail" required><br><br>

      <label>Password:</label>
      <input type="password" id="instructorPassword" required><br><br>

      <label>Expertise/Department:</label>
      <input type="text" id="instructorDept" required><br><br>

      <button type="submit">Register as Instructor</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 SSPM LearnHub. All rights reserved.</p>
  </footer>

  <script src="signup.js"></script>
</body>
</html>
